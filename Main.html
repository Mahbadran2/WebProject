<!doctype html>
<html lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="mah.css">
        <link href="style.css" rel="stylesheet" id="main-css">



    </head>
    <title> Main Page</title>

    <body class="bodyFormat ">

        <div class="container-fluid">

            <!-- Header --> 
            <div class="row" style="height: 100px " >
                <div class="col-md-12 pl-0 pr-0">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">SHOFERNA</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        SHOFERNA
                                    </a>
                                    <div class="dropdown-menu dropdownZaxs" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Service Information</a>
                                        <a class="dropdown-item" href="#">About US</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">FAQS</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>

                </div>

            </div>





            <!-- Form Div -->
            <div class="row">
                <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6 p-4 offset-md-3 offset-lg-3 offset-sm-3  border formBody  " id="example2">

                    <form class="registration-form">
                        <div class="row">
                            <div class="col pb-4">

                                <img class="profile-img" src="CAr Icon.jpg"
                                     alt="" > 
                                <div class="text-center">
                                    <h3>
                                        Become A Driver
                                    </h3>
                                </div>

                            </div>


                        </div>


                        <!-- First Field Set in the form -->

                        <fieldset>

                            <div class="row">
                                <div class="form-group col-sm-4">


                                    <input type="text" class="form-control has-success has-feedback" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="First Name" required>
                                </div>
                                <div class="form-group col-sm-4">
                                    <input type="text" class="form-control" id="exampleInputSecondName" aria-describedby="emailHelp" placeholder="Second Name"
                                           required>
                                </div>
                                <div class="form-group col-sm-4">
                                    <input type="text" class="form-control" id="exampleInputFamilyName" placeholder="Family Name" required>
                                </div>

                            </div>

                            <!-- First Div -->

                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <input type="number" name="IDNumber" placeholder = "Your ID Number"
                                           class="form-control" required>

                                </div>
                                <div class="form-group col-sm-6">
                                    <input type="number" name="PhoneNumber" placeholder = "Your Phone Number"
                                           class="form-control" required>       
                                </div>   

                            </div>

                            <!-- Second Div -->

                            <div class="form-group">
                                <!--<label for="exampleInputEmail1">Email address</label> -->
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div> 

                            <div class="row">
                                <div class="form-group col-sm-6 col-md">
                                    <label for="city">المحافظة</label>
                                    <select class="form-control" id="city">
                                        <option value="">المحافظة</option>
                                        <option value="اريحا">اريحا</option>
                                        <option value="الخليل">الخليل</option>
                                        <option value="القدس">القدس</option>
                                        <option value="بيت لحم">بيت لحم</option>
                                        <option value="جنين">جنين</option>
                                        <option value="رام الله والبيرة">رام الله والبيرة</option>
                                        <option value="سلفيت">سلفيت</option>
                                        <option value="طوباس">طوباس</option>
                                        <option value="طولكرم">طولكرم</option>
                                        <option value="قطاع غزة">قطاع غزة</option>
                                        <option value="قلقيلية">قلقيلية</option>
                                        <option value="نابلس">نابلس</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6 col-md">
                                    <label for="town">القرية</label>
                                    <select class="form-control" id="town">
                                        <option value=''><strong>القرية</strong></option>
                                    </select>
                                </div>   
                            </div>

                            <div class="row">
                                <div class="col-sm-4 text-center offset-md-4 offset-sm-4 offset-lg-4 " >
                                    <button type="button"  class="btn btn-next ">Next</button>

                                </div>
                            </div>
                        </fieldset>

                        <!-- Second Field Set in the form -->
                        <fieldset >
                            <div class="row">
                                <div class="form-group col-sm-6 col-md">
                                    <label for="carStatus">Car Status</label>
                                    <select class="form-control" id="carStatus">
                                        <option value='Private'><strong>Private</strong></option>
                                        <option value='Taxi'><strong>Taxi</strong></option>
                                        <option value='Van'><strong>Van</strong></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6 col-md">
                                    <label for="carType">Car Type</label>
                                    <select class="form-control " id="carType">
                                        <option value="">الكل</option>
                                        <option value="27">Dodge</option>
                                        <option value='أفيكو'> أفيكو  </option>
                                        <option value="اوبل"> اوبل </option>
                                        <option value="اودي">اودي</option>
                                        <option value="ايسوزو">ايسوزو</option>
                                        <option value="باص">باص</option>
                                        <option value="بي ام دبليو BMW">بي ام دبليو BMW</option>
                                        <option value="بيجو">بيجو</option>
                                        <option value="تويوتا">تويوتا</option>
                                        <option value="جي ام سي">جي ام سي </option>
                                        <option value="جيب Jeep">جيب Jeep</option>
                                        <option value="داتشيا">داتشيا</option>
                                        <option value="داف">داف</option>
                                        <option value="دايو">دايو</option>
                                        <option value="دراجة نارية">دراجة نارية</option>
                                        <option value="ديهاتسو">ديهاتسو</option>
                                        <option value="روفر">روفر</option>
                                        <option value="رينو">رينو</option>
                                        <option value="سانغ يونغ">سانغ يونغ</option>
                                        <option value="ستروين">ستروين</option>
                                        <option value="سكودا">سكودا</option>
                                        <option value="سوبارو">سوبارو</option>
                                        <option value="سوزوكي">سوزوكي</option>
                                        <option value="سيت">سيت</option>
                                        <option value="شاحنة">شاحنة</option>
                                        <option value="شفرليت">شفرليت</option>
                                        <option value="فورد">فورد</option>
                                        <option value="فولفو">فولفو</option>
                                        <option value="فولكسفاجن">فولكسفاجن</option>
                                        <option value="فيات">فيات</option>
                                        <option value="كاديلاك">كاديلاك</option>
                                        <option value="كرايسلر">كرايسلر</option>
                                        <option value="كيا Kia">كيا Kia</option>
                                        <option value="لاندروفر">لاندروفر</option>
                                        <option value="مازدا">مازدا</option>
                                        <option value="مرسيدس">مرسيدس</option>
                                        <option value="ميتسوبيشي">ميتسوبيشي</option>
                                        <option value="نيسان">نيسان</option>
                                        <option value="هوندا">هوندا</option>
                                        <option value="هونداي">هونداي</option>
                                    </select>
                                </div>

                                <div class="form-group col-sm-6 col-md">
                                    <label for="carModel">Car Model</label>
                                    <select class="form-control" id="carModel">
                                        <option value=''><strong>الموديل</strong></option>
                                    </select>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6 col-md">
                                    <label for="carColor">Car Color</label>
                                    <select class="form-control" id="carColor">
                                        <option>أسود</option>
                                        <option>فضي</option>
                                        <option>أبيض</option>
                                        <option>أزرق</option>
                                        <option>أحمر</option>
                                        <option>أصفر</option>
                                        <option>أخرى</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6 col-md">
                                    <label for="carCondition">Car Condition</label>
                                    <select class="form-control" id="carCondition">
                                        <option>ممتازة</option>
                                        <option>جيدة</option>
                                        <option>متوسطة</option>
                                        <option>صعبة</option>
                                        <option>سيئة جدا</option>
                                    </select>
                                </div>



                            </div>


                            <div class="row">
                                <div class="col-sm-8 d-flex justify-content-center  " >
                                    <button type="button"  class="btn btn-previous ">Previous</button>

                                </div>
                                <div class="col-sm-4  d-flex justify-content-center " >
                                    <button type="submit"  class="btn">Submit</button>

                                </div>
                            </div>

                        </fieldset>

                    </form>


                </div>

            </div>

        </div>




        <!-- optional JavaScript Files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

        <script type="text/javascript" src="MultiStepForm.js"></script>
        <script type="text/javascript" src="carModelDynamic.js"></script>
        <script type="text/javascript" src="DynamicAddress.js"></script>
    </body>


</html>
